version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: raven-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raven_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-raven_shop_production}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - raven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raven_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: raven-backend-prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-raven_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-raven_shop_production}
      - CORS_ORIGINS=http://localhost,http://localhost:80
      - PYTHON_ENV=production
    volumes:
      - ./backend/static:/app/static:ro
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - raven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: raven-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - raven-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local

networks:
  raven-network:
    driver: bridge
