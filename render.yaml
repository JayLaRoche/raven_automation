# Render Blueprint Configuration
# This file defines all services for automatic deployment

databases:
  - name: raven-db
    databaseName: raven_shop_production
    user: raven_user
    plan: free
    region: ohio

services:
  # FastAPI Backend
  - type: web
    name: raven-backend
    env: python
    plan: free
    region: ohio
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      alembic upgrade head &&
      python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: raven-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://raven-frontend.onrender.com
      - key: APP_ENV
        value: production
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
    
  # React Frontend (Static Site)
  - type: web
    name: raven-frontend
    env: static
    plan: free
    region: ohio
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /api/*
        destination: https://raven-backend.onrender.com/api/*
      - type: rewrite
        source: /static/*
        destination: https://raven-backend.onrender.com/static/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://raven-backend.onrender.com
      - key: NODE_VERSION
        value: 20.11.0
