# Render Blueprint Configuration
# Free tier deployment using SQLite (no external database required)

services:
  # FastAPI Backend
  - type: web
    name: raven-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      mkdir -p data &&
      python init_db.py || echo 'init_db skipped'
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DB_PROVIDER
        value: sqlite
      - key: DATABASE_URL
        value: sqlite:///./data/raven_drawings.db
      - key: BACKEND_URL
        value: https://raven-backend.onrender.com
      - key: FRONTEND_URL
        value: https://raven-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://raven-frontend.onrender.com,https://raven-backend.onrender.com
      - key: APP_ENV
        value: production
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.6"
    
  # React Frontend (Static Site)
  - type: web
    name: raven-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /api/*
        destination: https://raven-backend.onrender.com/api/*
      - type: rewrite
        source: /static/*
        destination: https://raven-backend.onrender.com/static/*
      - type: rewrite
        source: /frame-library/*
        destination: https://raven-backend.onrender.com/frame-library/*
      - type: rewrite
        source: /assets/*
        destination: https://raven-backend.onrender.com/assets/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://raven-backend.onrender.com
      - key: NODE_VERSION
        value: 20.11.0
